<div class="title">
    <h2 mat-dialog-title>Create Key Task</h2>
</div>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="project.name" placeholder="Name" name="name" cdkFocusInitial #name="ngModel" required>
        <mat-error>Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput type="text" [(ngModel)]="project.description" placeholder="Description" name="description" #name="ngModel">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" [min]="today" placeholder="Choose a date" required [(ngModel)]="project.dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>Please enter a date.</mat-error>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onNoClick()">Close</button>
    <button mat-button (click)="closeDialog()">Create</button>
</mat-dialog-actions>
