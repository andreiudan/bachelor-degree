<div class="main-div">
    <div class="alignment">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Projects</mat-card-title>
                <div class="add-project-button">
                    <button mat-raised-button color="primary" (click)="onAddProjectClicked()">Add Project</button>
                </div>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field>
                    <input matInput #filterInput (input)="applyFilter()" placeholder="Filter">
                </mat-form-field>
    
                <table mat-table #table [dataSource]="dataSource">
              
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let project"> {{ project.id }} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Created date </th>
                    <td mat-cell *matCellDef="let project"> {{ changeDateTimeToDate(project.startDate) }} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="dueDate">
                    <th mat-header-cell *matHeaderCellDef> Due date </th>
                    <td mat-cell *matCellDef="let project"> {{ changeDateTimeToDate(project.dueDate) }} </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>

            <mat-card-actions>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
            </mat-card-actions>
        </mat-card>
    </div>
</div>>
