<div class="title">
    <h2 mat-dialog-title>Create Key Task</h2>
</div>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="subtaskName" placeholder="Name" name="subtaskName" required cdkFocusInitial #name="ngModel">
        <mat-error>Name is required.</mat-error>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onNoClick()">Close</button>
    <button mat-button (click)="closeDialog()">Create</button>
</mat-dialog-actions>
