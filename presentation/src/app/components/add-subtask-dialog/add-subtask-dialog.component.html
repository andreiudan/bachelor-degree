<div class="title">
    <h2 mat-dialog-title>Create Key Task</h2>
</div>
<form [formGroup]="createSubtaskForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="subtaskName" cdkFocusInitial>
            <mat-error>Please enter a name with atleast 2 characters.</mat-error>
        </mat-form-field>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close (click)="onNoClick()">Close</button>
        <button mat-raised-button color="accent" type="submit">Create</button>
    </mat-dialog-actions>
</form>
