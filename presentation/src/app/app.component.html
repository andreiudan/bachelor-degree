<mat-toolbar color="primary">
    <button *ngIf="isLoggedIn" mat-icon-button class="menu-btn" (click)="this.toggleSidenav()">
        <mat-icon *ngIf="isSidenavCollapsed">menu</mat-icon>
        <mat-icon *ngIf="!isSidenavCollapsed">menu_open</mat-icon>
    </button>
    
    <div class="logo">
        <a routerLink="/landing"><img src="" alt="Logo"></a>
        <h4><a routerLink="/landing">ProjectName</a></h4>
    </div>
    <span class="example-spacer"></span>
    <nav *ngIf="!isLoggedIn">
        <a class="margin-right-32">Discover</a>
        <a routerLink="/login" class="margin-right-120">Join</a>
    </nav>

    <button *ngIf="isLoggedIn" mat-icon-button (click)="this.toggleSidenav()">
        <mat-icon>person</mat-icon>
    </button>
    <button *ngIf="isLoggedIn" mat-icon-button (click)="this.toggleSidenav()">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav *ngIf="isLoggedIn" [opened]="true" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">
                <span class="entry">
                    <mat-icon>dashboard</mat-icon>
                    <span *ngIf="!isSidenavCollapsed">Dashboard</span>
                </span>
            </a>

            <a mat-list-item routerLink="/backlog">
                <span class="entry">
                    <mat-icon>splitscreen</mat-icon>
                    <span *ngIf="!isSidenavCollapsed">Backlog</span>
                </span>
            </a>

            <a mat-list-item routerLink="/sprint">
                <span class="entry">
                    <mat-icon>lists</mat-icon>
                    <span *ngIf="!isSidenavCollapsed">Sprint</span>
                </span>
            </a>

            <a mat-list-item routerLink="/calendar">
                <span class="entry">
                    <mat-icon>calendar_month</mat-icon>
                    <span *ngIf="!isSidenavCollapsed">Calendar</span>
                </span>
            </a>

            <a mat-list-item routerLink="/contact">
                <span class="entry">
                    <mat-icon>contact_support</mat-icon>
                    <span *ngIf="!isSidenavCollapsed">Contact</span>
                </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-wrapper></app-wrapper>
    </mat-sidenav-content>
</mat-sidenav-container>
